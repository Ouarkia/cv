<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        /* CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .btn-option {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-option:hover {
            background-color: #ddd;
        }

        /* Styles pour les r√©ponses s√©lectionn√©es / correctes / incorrectes */
        .btn-option.correct {
            background-color: #4CAF50; /* Vert */
            color: white;
            border-color: #4CAF50;
        }

        .btn-option.incorrect {
            background-color: #f44336; /* Rouge */
            color: white;
            border-color: #f44336;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        #next-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            display: none; /* Cach√© initialement */
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>üß† Le Grand Quiz en Ligne üá´üá∑</h1>
    
    <div id="quiz-area">
        <div id="question-text" class="question-text">Question en cours...</div>
        <div id="answer-buttons">
            </div>
        <div class="controls">
            <button id="next-btn" disabled>Question Suivante ‚ñ∂Ô∏è</button>
        </div>
    </div>
    
    <div id="result-container" style="display:none;">
        </div>
</div>

<script>
    // ----------------------------------------------------
    // JAVASCRIPT pour la logique du quiz
    // ----------------------------------------------------

    // 1. Les donn√©es du quiz
    const questions = [
        {
            question: "Quelle est la capitale de l'Australie ?",
            answers: [
                { text: "Sydney", correct: false },
                { text: "Melbourne", correct: false },
                { text: "Canberra", correct: true },
                { text: "Perth", correct: false }
            ]
        },
        {
            question: "Quel est le nombre atomique de l'hydrog√®ne ?",
            answers: [
                { text: "1", correct: true },
                { text: "2", correct: false },
                { text: "3", correct: false }
            ]
        },
        {
            question: "Qui a √©crit 'Les Mis√©rables' ?",
            answers: [
                { text: "Albert Camus", correct: false },
                { text: "Victor Hugo", correct: true },
                { text: "√âmile Zola", correct: false },
            ]
        },
        {
            question: "Combien de c√¥t√©s a un heptagone ?",
            answers: [
                { text: "6", correct: false },
                { text: "7", correct: true },
                { text: "8", correct: false },
            ]
        },
        {
            question: "Quel est le plus grand d√©sert du monde ?",
            answers: [
                { text: "Le Sahara", correct: false },
                { text: "L'Antarctique", correct: true },
                { text: "Le Gobi", correct: false },
            ]
        },
        {
            question: "En quelle ann√©e l'homme a-t-il march√© sur la lune pour la premi√®re fois ?",
            answers: [
                { text: "1965", correct: false },
                { text: "1969", correct: true },
                { text: "1972", correct: false },
            ]
        },
        {
            question: "Quel pays est aussi un continent ?",
            answers: [
                { text: "Canada", correct: false },
                { text: "Br√©sil", correct: false },
                { text: "Australie", correct: true },
            ]
        },
        {
            question: "Quelle est la plan√®te la plus proche du soleil ?",
            answers: [
                { text: "V√©nus", correct: false },
                { text: "Mercure", correct: true },
                { text: "Mars", correct: false },
            ]
        },
        {
            question: "Quel est l'acronyme pour le langage de mise en page Web ?",
            answers: [
                { text: "CSS", correct: false },
                { text: "HTML", correct: true },
                { text: "JS", correct: false },
            ]
        },
        {
            question: "Quelle est la couleur du cheval blanc d'Henri IV ?",
            answers: [
                { text: "Noir", correct: false },
                { text: "Marron", correct: false },
                { text: "Blanc", correct: true },
            ]
        }
    ];

    // 2. Variables d'√©tat
    let currentQuestionIndex = 0;
    let score = 0;

    // 3. R√©f√©rences aux √©l√©ments HTML
    const questionElement = document.getElementById('question-text');
    const answerButtons = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const quizArea = document.getElementById('quiz-area');
    const resultContainer = document.getElementById('result-container');

    // 4. Fonctions
    
    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Question Suivante ‚ñ∂Ô∏è";
        // Afficher la zone de quiz et cacher le r√©sultat
        quizArea.style.display = 'block';
        resultContainer.style.display = 'none';
        nextButton.classList.remove('finish'); // S'assurer que le bouton n'a pas la classe finish
        showQuestion();
    }

    function showQuestion() {
        // 1. R√©initialiser la zone des r√©ponses
        resetState();

        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML = `(${questionNo}/${questions.length}) ${currentQuestion.question}`;

        // 2. Cr√©er les boutons pour les r√©ponses
        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.innerHTML = answer.text;
            button.classList.add("btn-option");
            // Stocker la propri√©t√© 'correct' du JS dans l'√©l√©ment HTML pour le retrouver apr√®s un clic
            if (answer.correct) {
                button.dataset.correct = answer.correct; 
            }
            button.addEventListener("click", selectAnswer);
            answerButtons.appendChild(button);
        });
    }

    function resetState() {
        // Cache le bouton Suivant
        nextButton.style.display = 'none';
        // Supprime tous les anciens boutons de r√©ponse
        while(answerButtons.firstChild){
            answerButtons.removeChild(answerButtons.firstChild);
        }
    }

    function selectAnswer(e) {
        const selectedBtn = e.target;
        // La propri√©t√© 'dataset.correct' est 'true' si la r√©ponse est correcte
        const isCorrect = selectedBtn.dataset.correct === "true"; 

        if (isCorrect) {
            selectedBtn.classList.add("correct");
            score++;
        } else {
            selectedBtn.classList.add("incorrect");
        }

        // Marquer la bonne r√©ponse si l'utilisateur a faux (ou m√™me s'il a juste)
        Array.from(answerButtons.children).forEach(button => {
            if(button.dataset.correct === "true") {
                button.classList.add("correct");
            }
            // D√©sactiver tous les boutons apr√®s le premier clic
            button.disabled = true;
        });

        // Afficher le bouton Suivant
        nextButton.style.display = 'block';
        nextButton.disabled = false;
        
        // Mettre √† jour le texte du bouton si c'est la derni√®re question
        if (currentQuestionIndex === questions.length - 1) {
             nextButton.innerHTML = "Voir le R√©sultat üèÜ";
             nextButton.classList.add('finish');
        }
    }

    function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        // Cacher la zone de quiz et afficher le r√©sultat
        quizArea.style.display = 'none';
        resultContainer.style.display = 'block';

    
        
        // Ajouter un bouton pour rejouer
        const playAgainBtn = document.createElement("button");
        playAgainBtn.innerHTML = "Rejouer le Quiz üîÅ";
        playAgainBtn.id = "play-again-btn";
        playAgainBtn.classList.add("btn-option");
        playAgainBtn.style.marginTop = "20px";
        playAgainBtn.addEventListener("click", startQuiz);
        resultContainer.appendChild(playAgainBtn);
    }
    
    // √âv√©nement pour passer √† la question suivante
    nextButton.addEventListener("click", handleNextButton);

    // Lancer le quiz au chargement de la page
    startQuiz();
</script>

</body>
</html>
