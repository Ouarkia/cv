        {

                { text: "Australie", correct: true },
            ]
        },
        {

    // 2. Variables d'√©tat
    let currentQuestionIndex = 0;

    const questionElement = document.getElementById('question-text');

    // NOUVEAU : R√©f√©rences au Timer
    const timerBar = document.getElementById('timer-bar');

    let timerInterval; 
    const TIME_LIMIT = 10; // Limite en secondes
    // FIN NOUVEAU TIMER

    // 4. Fonctions
    
    function updateScoreDisplay() { 
        scoreDisplay.innerHTML = `Score : ${score} / ${questions.length}`;
    }
    
    function startTimer() {
        // Arr√™ter tout intervalle pr√©c√©dent
        clearInterval(timerInterval);

        // R√©initialiser la barre de progression (transition d√©sactiv√©e pour un reset imm√©diat)
        timerBar.style.transition = 'none'; 
        timerBar.style.width = '100%';
        timerText.innerHTML = `${TIME_LIMIT}s`;

        // Lancer l'animation apr√®s un court d√©lai pour que le reset soit pris en compte
        setTimeout(() => {
            timerBar.style.transition = `width ${TIME_LIMIT}s linear`;
            timerBar.style.width = '0%';
        }, 50); 
    
        let timeLeft = TIME_LIMIT;
    
        // D√©marrer le d√©compte
        timerInterval = setInterval(() => {
            timeLeft--;
            
            if (timeLeft >= 0) {
                timerText.innerHTML = `${timeLeft}s`;
            }
            
            // Si le temps est √©coul√©
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 1000); 
    }

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Question Suivante ‚ñ∂Ô∏è";
        // Afficher la zone de quiz et cacher le r√©sultat
        quizArea.style.display = 'block';
        resultContainer.style.display = 'none';
        nextButton.classList.remove('finish'); 
        updateScoreDisplay(); 
        showQuestion();
    }

    function showQuestion() {
        // 1. R√©initialiser la zone des r√©ponses et le chrono
        resetState(); 
        // D√©marrer le chronom√®tre
        startTimer();

        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        
        // Mettre √† jour l'affichage de la question et du num√©ro
        questionElement.innerHTML = `(${questionNo}/${questions.length}) ${currentQuestion.question}`;
        
        // Mettre √† jour l'affichage du score
        updateScoreDisplay(); 

        // 2. Cr√©er les boutons pour les r√©ponses
        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.innerHTML = answer.text;
            button.classList.add("btn-option");
            // Stocker la propri√©t√© 'correct' du JS dans l'√©l√©ment HTML
            if (answer.correct) {
                button.dataset.correct = answer.correct; 
            }
            button.addEventListener("click", selectAnswer);
            answerButtons.appendChild(button);
        });
    }

    function resetState() {
        // Cache le bouton Suivant
        nextButton.style.display = 'none';
        // Supprime tous les anciens boutons de r√©ponse
        while(answerButtons.firstChild){
            answerButtons.removeChild(answerButtons.firstChild);
        }
        // Arr√™ter le chronom√®tre pr√©c√©dent
        clearInterval(timerInterval);
    }
    
    function disableAnswerButtons() {
         // D√©sactiver tous les boutons apr√®s le premier clic ou temps √©coul√©
         Array.from(answerButtons.children).forEach(button => {
            button.disabled = true;
        });
    }

    function selectAnswer(e) {
        // Arr√™ter le chronom√®tre d√®s qu'une r√©ponse est cliqu√©e
        clearInterval(timerInterval);

        const selectedBtn = e.target;
        // La propri√©t√© 'dataset.correct' est 'true' si la r√©ponse est correcte
        const isCorrect = selectedBtn.dataset.correct === "true";
