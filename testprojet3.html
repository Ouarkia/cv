<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        /* CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #score-display { 
            text-align: right;
            font-size: 1.1em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .btn-option {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-option:hover {
            background-color: #ddd;
        }

        /* Styles pour les r√©ponses s√©lectionn√©es / correctes / incorrectes */
        .btn-option.correct {
            background-color: #4CAF50; /* Vert */
            color: white;
            border-color: #4CAF50;
        }

        .btn-option.incorrect {
            background-color: #f44336; /* Rouge */
            color: white;
            border-color: #f44336;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        #next-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            display: none; 
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        /* Style pour le bouton Rejouer */
        #play-again-btn {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>üß† Le Grand Quiz üá´üá∑</h1>
    
    <div id="score-display">Score : 0 / 0</div>

    <div id="quiz-area">
        <div id="question-text" class="question-text">Chargement des questions...</div>
        <div id="answer-buttons">
            </div>
        <div class="controls">
            <button id="next-btn" disabled>Question Suivante ‚ñ∂Ô∏è</button>
        </div>
    </div>
    
    <div id="result-container" style="display:none;">
        </div>
</div>

<audio id="audio-correct" src="audio/the-correct-answer-33-183620.mp3" preload="auto"></audio>
<audio id="audio-incorrect" src="audio/wrong-answer-21-199825.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    // ----------------------------------------------------
    // JAVASCRIPT pour la logique du quiz
    // ----------------------------------------------------

    // 1. URL de votre CSV (LIEN MIS √Ä JOUR)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQszfEph8NEnStUdfkFSmPf470xutMeMi-HI7vZeO2y4NI2OJcxJjTbbrkabW18mWmqZ2DHnFS2tij8/pub?output=csv';
    let questions = []; // La liste de questions sera remplie par le CSV

    // 2. Variables d'√©tat
    let currentQuestionIndex = 0;
    let score = 0;

    // 3. R√©f√©rences aux √©l√©ments HTML
    const questionElement = document.getElementById('question-text');
    const answerButtons = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const quizArea = document.getElementById('quiz-area');
    const resultContainer = document.getElementById('result-container');
    const scoreDisplay = document.getElementById('score-display'); 
    const audioCorrect = document.getElementById('audio-correct'); 
    const audioIncorrect = document.getElementById('audio-incorrect'); 

    // 4. Fonctions de Quiz

    function updateScoreDisplay() { 
        scoreDisplay.innerHTML = `Score : ${score} / ${questions.length || 0}`;
    }
    
    function startQuiz() {
        if (questions.length === 0) {
            questionElement.innerHTML = "Erreur de chargement des questions.";
            return;
        }

        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Question Suivante ‚ñ∂Ô∏è";
        quizArea.style.display = 'block';
        resultContainer.style.display = 'none';
        nextButton.classList.remove('finish'); 
        updateScoreDisplay(); 
        showQuestion();
    }

    function showQuestion() {
        resetState(); 

        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        
        questionElement.innerHTML = `(${questionNo}/${questions.length}) ${currentQuestion.question}`;
        
        updateScoreDisplay(); 

        // 2. Cr√©er les boutons pour les r√©ponses
        currentQuestion.answers.forEach((answer, index) => {
            const button = document.createElement("button");
            button.innerHTML = answer.text;
            button.classList.add("btn-option");
            
            // Si c'est la bonne r√©ponse, on stocke la propri√©t√©
            if (answer.correct) {
                button.dataset.correct = "true"; 
            }
            button.addEventListener("click", selectAnswer);
            answerButtons.appendChild(button);
        });
    }

    function resetState() {
        nextButton.style.display = 'none';
        while(answerButtons.firstChild){
            answerButtons.removeChild(answerButtons.firstChild);
        }
    }
    
    function disableAnswerButtons() {
         Array.from(answerButtons.children).forEach(button => {
            button.disabled = true;
        });
    }

    function selectAnswer(e) {
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.dataset.correct === "true"; 

        if (isCorrect) {
            selectedBtn.classList.add("correct");
            score++;
            audioCorrect.play(); 
        } else {
            selectedBtn.classList.add("incorrect");
            audioIncorrect.play(); 
        }
        
        updateScoreDisplay(); 

        // Marquer la bonne r√©ponse et d√©sactiver tous les boutons
        Array.from(answerButtons.children).forEach(button => {
            if(button.dataset.correct === "true") {
                button.classList.add("correct");
            }
        });
        
        disableAnswerButtons();

        nextButton.style.display = 'block';
        nextButton.disabled = false;
        
        if (currentQuestionIndex === questions.length - 1) {
             nextButton.innerHTML = "Voir le R√©sultat üèÜ";
             nextButton.classList.add('finish');
        }
    }
    
    function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizArea.style.display = 'none';
        resultContainer.style.display = 'block';

        let message = `Vous avez obtenu ${score} / ${questions.length} !<br>`;
        if (score === questions.length) {
            message += "ü•≥ F√©licitations ! Vous √™tes un ma√Ætre du quiz !";
        } else if (score >= questions.length * 0.7) {
            message += "‚ú® Excellent ! Tr√®s bon score !";
        } else {
            message += "üìö Bien jou√© ! Un peu d'entra√Ænement et c'est parfait.";
        }
        
        resultContainer.innerHTML = message;
        
        const playAgainBtn = document.createElement("button");
        playAgainBtn.innerHTML = "Rejouer le Quiz üîÅ";
        playAgainBtn.id = "play-again-btn";
        playAgainBtn.classList.add("btn-option");
        playAgainBtn.style.marginTop = "20px";
        playAgainBtn.addEventListener("click", () => {
             // Recharger les questions depuis le CSV pour un nouveau quiz
             loadQuestions(); 
        });
        resultContainer.appendChild(playAgainBtn);
    }
    
    // 5. FONCTIONS DE CHARGEMENT CSV
    
    // Convertit les donn√©es brutes du CSV dans la structure JSON attendue par le quiz
    function formatQuestions(data) {
        const formattedQuestions = [];
        data.forEach(row => {
            // S'assurer que la ligne n'est pas vide et a une question
            if (!row.question) return; 

            const questionText = row.question;
            const answers = [];
            // Assurez-vous que l'index de la r√©ponse correcte est un nombre
            const correctIndex = parseInt(row.correct_index, 10);
            
            let answerIndex = 0;
            // Parcourir toutes les colonnes qui ressemblent √† des r√©ponses (answer1, answer2...)
            while (row[`answer${answerIndex + 1}`]) {
                const answerText = row[`answer${answerIndex + 1}`];
                if (answerText.trim() !== "") {
                    answers.push({
                        text: answerText,
                        correct: answerIndex === correctIndex 
                    });
                }
                answerIndex++;
            }

            if (answers.length > 0) {
                formattedQuestions.push({
                    question: questionText,
                    answers: answers
                });
            }
        });
        return formattedQuestions;
    }

    function loadQuestions() {
        questionElement.innerHTML = "Chargement des questions depuis Google Sheets...";

        // Utiliser PapaParse pour r√©cup√©rer et analyser le CSV
        Papa.parse(CSV_URL, {
            download: true, 
            header: true,   // Utiliser la premi√®re ligne comme en-t√™tes (question, answer1, correct_index, etc.)
            skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    questions = formatQuestions(results.data);
                    
                    if (questions.length > 0) {
                        startQuiz(); // Lancer le quiz une fois les questions pr√™tes
                    } else {
                        questionElement.innerHTML = "Erreur: Aucune question valide trouv√©e dans le CSV. V√©rifiez les en-t√™tes.";
                    }
                } else {
                    questionElement.innerHTML = "Erreur: Impossible de charger ou d'analyser le CSV.";
                }
            },
            error: function(error) {
                questionElement.innerHTML = "Erreur de chargement du CSV: " + error.message;
            }
        });
    }

    // √âv√©nement pour passer √† la question suivante
    nextButton.addEventListener("click", handleNextButton);

    // Lancer le chargement des questions au d√©marrage
    loadQuestions();
</script>

</body>
</html>
