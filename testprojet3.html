        #next-btn {

            color: white;

            font-size: 1em;

        #next-btn:hover {

        }

        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        /* Style pour le bouton Rejouer */
        #play-again-btn {
