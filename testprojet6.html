<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        /* CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #score-display { 
            text-align: right;
            font-size: 1.1em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Styles pour le chronom√®tre */
        #timer-container {
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative; 
            margin-bottom: 20px; 
        }
        #timer-bar {
            height: 100%;
            width: 100%; 
            background-color: #f44336; /* Rouge de base */
            /* MODIFI√â : Ajout de la transition pour la couleur */
            transition: width linear, background-color 0.4s ease; 
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* NOUVEAU: Style pour le mode Avertissement (temps faible) */
        .timer-warning #timer-bar {
            background-color: #ff9800; /* Couleur Orange */
        }

        /* NOUVEAU: Style pour le mode Critique (temps tr√®s faible) */
        .timer-critical #timer-bar {
            background-color: #d32f2f; /* Couleur Rouge fonc√© */
        }
        
        #timer-text { 
            position: relative;
            z-index: 10;
            padding-right: 10px;
            line-height: 25px; 
            color: white; 
            font-weight: bold;
            text-align: right;
            mix-blend-mode: difference; 
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .btn-option {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            text-align: left;
            /* MODIFI√â : Ajout de box-shadow pour l'effet de clic */
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
        }

        .btn-option:hover {
            background-color: #ddd;
        }
        
        /* NOUVEAU : Effet de pression au clic */
        .btn-option:active {
            transform: scale(0.98); /* R√©duit l√©g√®rement la taille */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2) inset; /* Ajoute une ombre interne */
        }

        /* Styles pour les r√©ponses s√©lectionn√©es / correctes / incorrectes */
        .btn-option.correct {
            background-color: #4CAF50; /* Vert */
            color: white;
            border-color: #4CAF50;
        }

        .btn-option.incorrect {
            background-color: #f44336; /* Rouge */
            color: white;
            border-color: #f44336;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        #next-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            display: none; 
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        /* Style pour le bouton Rejouer */
        #play-again-btn {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        
        /* Styles pour l'historique */
        #history-display {
            font-size: 0.9em;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        #history-display h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>üß† Le Grand Quiz üá´üá∑</h1>
    
    <div id="score-display">Score : 0 / 0</div>

    <div id="timer-container">
        <div id="timer-bar"></div>
        <div id="timer-text">Chargement...</div>
    </div>
    
    <div id="quiz-area">
        <div id="question-text" class="question-text">Chargement des questions...</div>
        <div id="answer-buttons">
            </div>
        <div class="controls">
            <button id="next-btn" disabled>Question Suivante ‚ñ∂Ô∏è</button>
        </div>
    </div>
    
    <div id="result-container" style="display:none;">
    </div>

    <div id="history-display">
        <h3>Historique des 5 derniers scores:</h3>
        <ul id="score-history-list">
            <li>Aucun score enregistr√©.</li>
        </ul>
    </div>
</div>

<audio id="audio-correct" src="audio/the-correct-answer-33-183620.mp3" preload="auto"></audio>
<audio id="audio-incorrect" src="audio/wrong-answer-21-199825.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
    // ----------------------------------------------------
    // JAVASCRIPT pour la logique du quiz
    // ----------------------------------------------------

    // 1. URL de votre CSV
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQszfEph8NEnStUdfkFSmPf470xutMeMi-HI7vZeO2y4NI2OJcxJjTbbrkabW18mWmqZ2DHnFS2tij8/pub?output=csv';
    let allQuestions = []; 
    let questions = []; 

    // 2. Variables d'√©tat
    let currentQuestionIndex = 0;
    let score = 0;

    // 3. R√©f√©rences aux √©l√©ments HTML
    const questionElement = document.getElementById('question-text');
    const answerButtons = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const quizArea = document.getElementById('quiz-area');
    const resultContainer = document.getElementById('result-container');
    const scoreDisplay = document.getElementById('score-display'); 
    const audioCorrect = document.getElementById('audio-correct'); 
    const audioIncorrect = document.getElementById('audio-incorrect'); 
    const historyList = document.getElementById('score-history-list'); 

    // R√©f√©rences au Timer
    const timerContainer = document.getElementById('timer-container'); // R√©f√©rence au conteneur pour les classes CSS
    const timerBar = document.getElementById('timer-bar');
    const timerText = document.getElementById('timer-text');
    let timerInterval; 
    const TIME_LIMIT = 10; // Limite en secondes
    
    // Cl√© pour le stockage local
    const HISTORY_KEY = 'quiz_score_history';

    // ----------------------------------------------------
    // 4. Fonctions d'Utilit√© (INCLUS CONFETTIS)
    // ----------------------------------------------------

    // Fonction pour lancer les confettis (NOUVEAU)
    function launchConfetti(isSuccess = false) {
        // Param√®tres de base
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
        
        // D√©finir les couleurs (Bleu, Blanc, Rouge pour la France)
        const colors = ['#0055a4', '#ffffff', '#ef4135']; 
        
        // Tir 1 : Du coin gauche
        confetti({
            ...defaults,
            particleCount: 50,
            origin: { x: 0.1, y: 0.8 },
            colors: colors
        });
        
        // Tir 2 : Du coin droit
        confetti({
            ...defaults,
            particleCount: 50,
            origin: { x: 0.9, y: 0.8 },
            colors: colors
        });
        
        if (isSuccess) {
            // Tir 3 : Central pour une meilleure c√©l√©bration
            confetti({
                ...defaults,
                particleCount: 80,
                origin: { x: 0.5, y: 0.5 },
                angle: 90,
                gravity: 0.5,
                colors: colors
            });
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ----------------------------------------------------
    // 5. Logique du Timer (MODIFI√â)
    // ----------------------------------------------------

    function startTimer() {
        // 1. Initialisation
        let timeRemaining = TIME_LIMIT;
        timerText.textContent = `${timeRemaining}s`;
        timerBar.style.width = '100%';
        
        // Retirer toutes les classes d'alerte au d√©but
        timerContainer.classList.remove('timer-warning', 'timer-critical'); 

        // 2. Clear previous interval
        clearInterval(timerInterval);

        // 3. Update every second
        timerInterval = setInterval(() => {
            timeRemaining--;
            const percentage = (timeRemaining / TIME_LIMIT) * 100;
            
            timerBar.style.width = `${percentage}%`;
            timerText.textContent = `${timeRemaining}s`;

            // NOUVEAU: Gestion du changement de couleur bas√© sur le temps
            if (timeRemaining <= 3) {
                timerContainer.classList.add('timer-critical'); // Temps tr√®s faible (Rouge fonc√©)
                timerContainer.classList.remove('timer-warning');
            } else if (timeRemaining <= 5) {
                timerContainer.classList.add('timer-warning'); // Temps faible (Orange)
                timerContainer.classList.remove('timer-critical');
            } else {
                timerContainer.classList.remove('timer-warning', 'timer-critical');
            }
            
            // 4. Time's up check
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                handleTimeout();
            }
        }, 1000);
    }
    
    function handleTimeout() {
        // Arr√™te le timer s'il √©tait toujours en cours (double s√©curit√©)
        clearInterval(timerInterval); 
        
        // Simule une r√©ponse incorrecte pour la question actuelle
        const currentQuestion = questions[currentQuestionIndex];
        
        // R√©cup√®re tous les boutons pour marquer la bonne r√©ponse
        const buttons = answerButtons.querySelectorAll('.btn-option');
        buttons.forEach(button => {
            button.disabled = true;
            if (button.dataset.correct === 'true') {
                button.classList.add('correct'); // Affiche la bonne r√©ponse
            }
        });

        // Afficher le bouton Suivant
        nextButton.style.display = 'block';
        nextButton.disabled = false;
        
        // Pas de changement de score pour un timeout (score reste 0 pour cette question)
        updateScoreDisplay(); 
        
        // On pourrait jouer un son neutre ou le son incorrect (choix du d√©veloppeur)
        // audioIncorrect.play(); 
    }

    // ----------------------------------------------------
    // 6. Logique du Quiz
    // ----------------------------------------------------
    
    function updateScoreDisplay() {
        scoreDisplay.textContent = `Score : ${score} / ${currentQuestionIndex}`;
    }

    function showQuestion() {
        // 1. R√©initialisation
        clearInterval(timerInterval); // S'assurer que le timer pr√©c√©dent est arr√™t√©
        answerButtons.innerHTML = '';
        nextButton.style.display = 'none';
        nextButton.disabled = true;
        
        // Retirer les classes du timer pour repartir sur la couleur de base
        timerContainer.classList.remove('timer-warning', 'timer-critical');

        if (currentQuestionIndex >= questions.length) {
            showResult();
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.Question}`;
        
        // 2. Pr√©paration des options
        const options = [
            { text: currentQuestion.Reponse, correct: true },
            { text: currentQuestion.Mauvaise1, correct: false },
            { text: currentQuestion.Mauvaise2, correct: false },
            { text: currentQuestion.Mauvaise3, correct: false }
        ];

        // 3. M√©langer les options
        shuffleArray(options);

        // 4. Cr√©ation des boutons
        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.classList.add('btn-option');
            button.dataset.correct = option.correct;
            button.addEventListener('click', selectAnswer);
            answerButtons.appendChild(button);
        });

        // 5. Affichage du score et d√©marrage du timer
        updateScoreDisplay();
        startTimer();
    }

    function selectAnswer(e) {
        clearInterval(timerInterval); // Arr√™te le chronom√®tre
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.dataset.correct === 'true';

        // 1. Mettre √† jour le score et jouer le son
        if (isCorrect) {
            score++;
            selectedBtn.classList.add('correct');
            audioCorrect.play();
        } else {
            selectedBtn.classList.add('incorrect');
            audioIncorrect.play();
        }

        // 2. D√©sactiver tous les boutons et r√©v√©ler la bonne r√©ponse
        Array.from(answerButtons.children).forEach(button => {
            button.disabled = true;
            if (button.dataset.correct === 'true') {
                // Afficher la bonne r√©ponse m√™me apr√®s une erreur
                button.classList.add('correct'); 
            }
        });

        // 3. Afficher le bouton Suivant
        nextButton.style.display = 'block';
        nextButton.disabled = false;
        
        // 4. Mettre √† jour le display apr√®s la r√©ponse
        updateScoreDisplay();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        showQuestion();
    }
    
    nextButton.addEventListener('click', nextQuestion);

    // ----------------------------------------------------
    // 7. R√©sultat et Historique
    // ----------------------------------------------------

    function getHistory() {
        const storedHistory = localStorage.getItem(HISTORY_KEY);
        try {
            return storedHistory ? JSON.parse(storedHistory) : [];
        } catch (e) {
            console.error("Erreur lors de la lecture de l'historique local :", e);
            return [];
        }
    }

    function saveScore(finalScore, totalQuestions) {
        const history = getHistory();
        const timestamp = new Date().toLocaleString('fr-FR');
        
        // Ajouter le nouveau score au d√©but du tableau
        history.unshift({ score: finalScore, total: totalQuestions, date: timestamp });

        // Ne garder que les 5 derniers scores
        const limitedHistory = history.slice(0, 5);
        
        localStorage.setItem(HISTORY_KEY, JSON.stringify(limitedHistory));
        displayHistory(limitedHistory);
    }
    
    function displayHistory(history) {
        historyList.innerHTML = '';
        if (history.length === 0) {
            historyList.innerHTML = '<li>Aucun score enregistr√©.</li>';
            return;
        }

        history.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.score} / ${item.total} (${item.date})`;
            historyList.appendChild(li);
        });
    }


    function showResult() {
        quizArea.style.display = 'none';
        resultContainer.style.display = 'block';

        const totalQuestions = questions.length;
        const percentage = Math.round((score / totalQuestions) * 100);

        let message = `Votre score final est de **${score} / ${totalQuestions}** (${percentage}%)!`;
        let isSuccess = percentage >= 70; // 70% pour un succ√®s

        if (percentage === 100) {
            message += " üåü F√âLICITATIONS ! Un sans-faute !";
            isSuccess = true;
        } else if (percentage >= 70) {
            message += " üéâ Excellent travail !";
        } else if (percentage >= 50) {
            message += " üëç Bien jou√©, mais vous pouvez faire mieux !";
        } else {
            message += " ü§î Vous ferez mieux la prochaine fois !";
        }

        resultContainer.innerHTML = `
            <p>${message}</p>
            <button id="play-again-btn" class="btn-option">Rejouer</button>
        `;
        
        // Sauvegarder et afficher l'historique
        saveScore(score, totalQuestions);
        
        // Lancer les confettis
        if (isSuccess) {
            launchConfetti(isSuccess);
        }

        document.getElementById('play-again-btn').addEventListener('click', startGame);
    }

    // ----------------------------------------------------
    // 8. Chargement des Donn√©es
    // ----------------------------------------------------

    function loadQuestions() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allQuestions = results.data;
                startGame();
            },
            error: function(error) {
                questionElement.textContent = "Erreur de chargement des questions : Impossible d'acc√©der au CSV.";
                console.error("Erreur PapaParse:", error);
            }
        });
    }

    function startGame() {
        // Initialisation des variables
        currentQuestionIndex = 0;
        score = 0;
        
        // M√©langer les questions pour un nouveau jeu
        shuffleArray(allQuestions);
        // Utiliser seulement un sous-ensemble si allQuestions est grand (optionnel)
        questions = allQuestions.slice(0, 10); // Ex: 10 questions par partie
        
        // R√©initialiser l'affichage
        quizArea.style.display = 'block';
        resultContainer.style.display = 'none';
        
        // Afficher l'historique au d√©marrage
        displayHistory(getHistory());
        
        // D√©marrer le quiz
        showQuestion();
    }

    // Point d'entr√©e
    loadQuestions();
</script>

</body>
</html>
