<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        /* CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #score-display { 
            text-align: right;
            font-size: 1.1em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Styles pour le chronom√®tre */
        #timer-container {
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative; 
            margin-bottom: 20px; 
        }
        #timer-bar {
            height: 100%;
            width: 100%; 
            background-color: #f44336; /* Rouge de base */
            /* MODIFI√â : Ajout de la transition pour la couleur */
            transition: width linear, background-color 0.4s ease; 
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* NOUVEAU: Style pour le mode Avertissement (temps faible) */
        .timer-warning #timer-bar {
            background-color: #ff9800; /* Couleur Orange */
        }

        /* NOUVEAU: Style pour le mode Critique (temps tr√®s faible) */
        .timer-critical #timer-bar {
            background-color: #d32f2f; /* Couleur Rouge fonc√© */
        }
        
        #timer-text { 
            position: relative;
            z-index: 10;
            padding-right: 10px;
            line-height: 25px; 
            color: white; 
            font-weight: bold;
            text-align: right;
            mix-blend-mode: difference; 
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .btn-option {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            text-align: left;
            /* MODIFI√â : Ajout de box-shadow pour l'effet de clic */
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
        }

        .btn-option:hover {
            background-color: #ddd;
        }
        
        /* NOUVEAU : Effet de pression au clic */
        .btn-option:active {
            transform: scale(0.98); /* R√©duit l√©g√®rement la taille */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2) inset; /* Ajoute une ombre interne */
        }

        /* Styles pour les r√©ponses s√©lectionn√©es / correctes / incorrectes */
        .btn-option.correct {
            background-color: #4CAF50; /* Vert */
            color: white;
            border-color: #4CAF50;
        }

        .btn-option.incorrect {
            background-color: #f44336; /* Rouge */
            color: white;
            border-color: #f44336;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        #next-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            display: none; 
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        /* Style pour le bouton Rejouer */
        #play-again-btn {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        
        /* Styles pour l'historique */
        #history-display {
            font-size: 0.9em;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        #history-display h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
